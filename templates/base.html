<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="http://bootstraptema.ru/snippets/style/2015/bootswatch/bootstrap-paper-v3.3.6.css" media="screen">

    <title>
        {% block title %}

        {% endblock %} | Flask Blog

    </title>
  </head>
  <body>
  <!-- Начало меню -->
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">Main</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
              <ul class="nav navbar-nav">
                  <li class="active"><a href="{{ url_for('posts.index') }}">Blog <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Link</a></li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Action</a></li>
                          <li><a href="#">Another action</a></li>
                          <li><a href="#">Something else here</a></li>
                          <li class="divider"></li>
                          <li><a href="#">Separated link</a></li>
                          <li class="divider"></li>
                          <li><a href="#">One more separated link</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- ПОИСК -->
              <form class="navbar-form navbar-left" role="search" method="GET">
                  <div class="form-group">

                      <input type="text" class="form-control" placeholder="Search" name="q"
                             value="{{ request.args.get('q', '') }}">

                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
              </form>

              <ul class="nav navbar-nav navbar-right">
                  <!--<li><a href="{{ url_for('posts.create_post') }}">+ New Post</a></li>-->
                  <li>
                      {% if current_user.has_role('admin') %}
                      <a href="/admin">Admin</a>
                      {% endif %}
                  </li>


              </ul>
          </div>
      </div>
  </nav>
  <!-- Конец меню -->
  <div class="container">
      <div class="row">
          <h1>
              {% block content_title %}

              {% endblock %}
          </h1>

      </div>
        {% block content %}

  {% endblock %}
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="http://bootstraptema.ru/snippets/style/2015/bootswatch/jquery-1.10.2.min.js"></script>
  <script src="http://bootstraptema.ru/snippets/style/2015/bootswatch/bootstrap.min.js"></script>
  <script src="http://bootstraptema.ru/snippets/style/2015/bootswatch/custom.js"></script>

  </body>
</html>
